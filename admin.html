<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Admin Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="admin-dashboard">
      <h1>Manage Blog Posts</h1>
      <form id="create-post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" required>
        
        <label for="post-description">Description</label>
        <textarea id="post-description" required></textarea>
        
        <label for="post-image">Image URL</label>
        <input type="text" id="post-image" required>

        <button type="submit">Create Post</button>
      </form>

      <h2>Existing Posts</h2>
      <ul id="posts-list">
        <!-- List of posts will be dynamically rendered here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Simple Blog Project &copy; 2024</p>
  </footer>

  <script src="file.js"></script>
</body>
</html>
